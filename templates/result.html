<!DOCTYPE html>
<html>
<head>
    <title>Detected Labels</title>
</head>
<body>
    <h2>Detected Labels:</h2>
    <img src="/{{ image_path }}" alt="Uploaded Image" style="max-width:500px;"><br><br>
    <ul>
        {% for label in labels %}
            <li>{{ label.Name }} - {{ label.Confidence | round(2) }}%</li>
        {% endfor %}
    </ul>
    <a href="/">Analyze Another Image</a>
</body>
</html>
